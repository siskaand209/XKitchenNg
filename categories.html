<!DOCTYPE html>
<html ng-app="categoryModule">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/category.js"></script>
    
</head>
<body ng-controller="categoryController">
    <h3>{{title}}</h3>
    <form>
        <fieldset>
            <table>
                <tr>
                    <td>Code : </td>
                    <td>
                        <input type="text" ng-model="category.code">
                    </td>
                </tr>
                <tr>
                        <td>Initial : </td>
                        <td>
                            <input type="text" ng-model="category.initial">
                        </td>
                    </tr>
                <tr>
                        <td>Name : </td>
                        <td>
                            <input type="text" ng-model="category.name">
                        </td>
                    </tr>
                <tr>
                      <td colspan="2">
                      <input type="button" value="Add New" ng-click="add()" ng-show="createNew">
                      <input type="button" value="Update" ng-click="update()" ng-show="!createNew">
                      </td>
                               
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Code</th>
                <th>Initial</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{$index +1}}</td>
                <td>{{category.code}}</td>
                <td>{{category.initial}}</td>
                <td>{{category.name}}</td>
                <td>
                    <input type="button" value="Edit" ng-click="edit(category)">
                    <input type="button" value="Delete" ng-click="delete(category)">
                </td>
            </tr>
        </tbody>
    </table>
 
   
</body>
</html>
